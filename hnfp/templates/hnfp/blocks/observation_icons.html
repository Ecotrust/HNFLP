{% load static %}

<div class="row">
  <div class="col s6 l3">
    <div class="col s4 l6 brand-logo">
      <img src="{% static 'hnfp/img/icons/i_bear.svg' %}" alt="bear" />
    </div>
    <div class="col s8 l6">
      <span id="bear" data-bind="bear"></span> <strong class="flow-text">Bear</strong>
    </div>
  </div>
  <div class="col s6 l3">
    <div class="col s4 l6 brand-logo">
      <img src="{% static 'hnfp/img/icons/i_deer.svg' %}" alt="deer" />
    </div>
    <div class="col s8 l6">
      <span id="deer-kills" data-bind="deer_kills"></span> <strong class="flow-text">Deer</strong>
    </div>
  </div>
  <div class="col s6 l3">
    <div class="col s4 l6 brand-logo">
      <img src="{% static 'hnfp/img/icons/i_shrimp.svg' %}" alt="shrimp" />
    </div>
    <div class="col s8 l6">
      <span id="shrimp-caught" data-bind="shrimp_caught"></span> <strong class="flow-text">Shrimp</strong>
    </div>
  </div>
  <div class="col s6 l3">
    <div class="col s4 l6 brand-logo">
      <img src="{% static 'hnfp/img/icons/i_berries.svg' %}" alt="berries" />
    </div>
    <div class="col s8 l6">
      <span id="berries-picked" data-bind="berries_picked"></span> <strong class="flow-text">Berries</strong>
    </div>
  </div>
  <div class="col s6 l3">
    <div class="col s4 l6 brand-logo">
      <img src="{% static 'hnfp/img/icons/i_log.svg' %}" alt="log" />
    </div>
    <div class="col s8 l6">
      <span id="firewood-collected" data-bind="firewood_collected"></span> <strong class="flow-text">Firewood</strong>
    </div>
  </div>
  <div class="col s6 l3">
    <div class="col s4 l6 brand-logo">
      <img src="{% static 'hnfp/img/icons/i_fungi.svg' %}" alt="fungi" />
    </div>
    <div class="col s8 l6">
      <span id="fungi-foraged" data-bind="fungi_foraged"></span> <strong class="flow-text">Mushrooms</strong>
    </div>
  </div>
  <div class="col s6 l3">
    <div class="col s4 l6 brand-logo">
      <img src="{% static 'hnfp/img/icons/i_star.svg' %}" alt="star" />
    </div>
    <div class="col s8 l6">
      <span id="custom-entry" data-bind="custom_entry"></span> <strong class="flow-text">Custom Entry</strong>
    </div>
  </div>
  <div class="col s6 l3">
    <div class="col s4 l6 brand-logo">
      <img src="{% static 'hnfp/img/icons/i_crab.svg' %}" alt="crab" />
    </div>
    <div class="col s8 l6">
      <span id="crab-trapped" data-bind="crab_trapped"></span> <strong class="flow-text">Crab</strong>
    </div>
  </div>
  <div class="col s6 l3">
    <div class="col s4 l6 brand-logo">
      <img src="{% static 'hnfp/img/icons/i_fish.svg' %}" alt="fish" />
    </div>
    <div class="col s8 l6">
      <span id="fish-caught" data-bind="fish_caught"></span> <strong class="flow-text">Fish</strong>
    </div>
  </div>
  <div class="col s6 l3">
    <div class="col s4 l6 brand-logo">
      <img src="{% static 'hnfp/img/icons/i_shellfish.svg' %}" alt="shellfish" />
    </div>
    <div class="col s8 l6">
      <span id="shellfish-harvested" data-bind="shellfish_harvested"></span> <strong class="flow-text">Shellfish</strong>
    </div>
  </div>
  <div class="col s6 l3">
    <div class="col s4 l6 brand-logo">
      <img src="{% static 'hnfp/img/icons/i_eye.svg' %}" alt="eye" />
    </div>
    <div class="col s8 l6">
      <span id="observed" data-bind="observed"></span> <strong class="flow-text">Observed</strong>
    </div>
  </div>
</div>
