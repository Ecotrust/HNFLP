{% load static %}

<div class="row">
  <div class="col s2 brand-logo">
    <img src="{% static 'hnfp/img/icons/i_binoculars.svg' %}" />
  </div>
  <div class="col s10">
    <h5 class="flow-text">My Hunting / Gathering</h5>
    <h6 class="flow-text">Overview 2017</h6>
  </div>
</div>

<div class="row">
  <section class="bg_green_light section observation-block">
    <!-- TODO add events loop -->
    <div class="container">
      <div class="col s4 l6">
        <p><img src="{% static 'hnfp/img/icons/i_deer.svg' %}" /></p>
        <p><span id="deer-kills" data-bind="deer_kills"></span> <strong class="flow-text">Deer</strong></p>
      </div>
      <div class="col s4 l6 center-align">
        <p><img src="{% static 'hnfp/img/icons/i_fish.svg' %}" /></p>
        <p><span id="fish_kills" data-bind="fish_kills"></span> <strong class="flow-text">Fish</strong></p>
      </div>
      <div class="col s4 l6 offset-l3">
        <p><img src="{% static 'hnfp/img/icons/i_berries.svg' %}" /></p>
        <p><span id="berries_picked" data-bind="berries_picked"></span> <strong class="flow-text">Berries</strong></p>
      </div>
    </div>
    <div class="container section">
      <a href="/observations/" class="waves-effect flow-text btn btn-border-light-blue">Go to Map <i class="material-icons right">navigate_next</i></a>
    </div>
    <div class="container">
      <a href="" class="blue_grey center"><i class="i_add">+</i> Add/Edit</a>
    </div>
  </section>
</div>
