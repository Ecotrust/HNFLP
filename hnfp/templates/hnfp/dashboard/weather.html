{% load static %}

<div class="row flow-text">
  <div class="col s2 brand-logo">
    <img src="{% static 'hnfp/img/icons/i_rain.svg' %}" alt="weather" />
  </div>
  <div class="col s10">
    <h3 class="flow-text">Weather &amp; Marine Conditions</h3>
  </div>
</div>
<div class="card bg_blue_light z-depth-2">
  <div class="card-tabs">
    <ul class="tabs">
      <li class="tab"><a href="#forecast-summary" class="teal-text active hoverable">Forecast</a></li>
      <li class="tab"><a href="#current-forecast" class="teal-text hoverable">Currently</a></li>
      <li class="tab"><a href="#marine-forecast" class="teal-text hoverable">Marine</a></li>
      <li class="tab"><a href="#tides-forecast" class="teal-text hoverable">Tides</a></li>
    </ul>
  </div>
  <div class="card-content bg_green_light">
    <p class="center" id="forecast-summary"></p>
    <div id="current-forecast">
      <div id="forecast">
        <table class="highlight">
          <tbody id="weatherforcast"></tbody>
        </table>
      </div>
    </div>
    <div id="marine-forecast">
      <div id="marine">
        <table class="highlight">
          <tbody id="marineforecast"></tbody>
        </table>
      </div>
    </div>
    <div id="tides-forecast">
      <div id="tides">
        <table class="highlight">
          <thead>
            <tr>
              <th>Date</th>
              <th>High/Low</th>
              <th>Water Level (ft)</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody id="tideforecast"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>
