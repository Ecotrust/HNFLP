{% load static %}

<div class="row">
  <div class="col s2 brand-logo">
    <img src="{% static 'hnfp/img/icons/i_rain.svg' %}" />
  </div>
  <div class="col s10">
    <h3 class="flow-text">Weather &amp; Marine Conditions</h3>
  </div>
</div>

<div class="row">
  <section class="bg_green_light weather-wrap">
    <div class="col s12 m10 offset-m1">
      <div id="forecast">
        <h4 class="center teal-text flow-text">Forecast</h4>
        <div id="weatherforcast"></div>
      </div>
      <div id="marine">
        <h4 class="center teal-text flow-text">Marine Conditions</h4>
        <div id="marineforecast"></div>
      </div>
      <div id="tides">
        <h4 class="center teal-text flow-text">Tide Report</h4>
          <table class="highlight responsive-table centered">
            <thead>
              <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Water Level (ft)</th>
                <th>High/Low</th>
              </tr>
            </thead>
            <tbody id="tideforecast"></tbody>
          </table>
      </div>
    </div>
  </section>
</div>
