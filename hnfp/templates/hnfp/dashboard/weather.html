{% load static %}

<div class="row flow-text">
  <div class="col s2 brand-logo">
    <img src="{% static 'hnfp/img/icons/i_rain.svg' %}" />
  </div>
  <div class="col s10">
    <h3 class="flow-text">Weather &amp; Marine Conditions</h3>
  </div>
</div>
  <div class="card bg_blue_light">
    <div class="card-content">
      <p class="center" id="forecast-summary"></p>
    </div>
    <div class="card-tabs">
      <ul class="tabs tabs-fixed-width">
        <li class="tab"><a href="#test4" class="teal-text">Current Conditions</a></li>
        <li class="tab"><a href="#test5" class="teal-text">Marine Conditions</a></li>
        <li class="tab"><a href="#test6" class="teal-text">Tide Report</a></li>
      </ul>
    </div>
    <div class="card-content bg_blue_light">
      <div id="test4">
        <div id="forecast">
          <table class="highlight responsive-table">
            <tbody id="weatherforcast"></tbody>
          </table>
        </div>
      </div>
      <div id="test5">
        <div id="marine">
          <table class="highlight responsive-table">
            <tbody id="marineforecast"></tbody>
          </table>
        </div>
      </div>
      <div id="test6">
        <div id="tides">
          <table class="highlight">
            <thead>
              <tr>
                <th>Date</th>
                <th>High/Low</th>
                <th>Water Level (ft)</th>
                <th>Time</th>
              </tr>
            </thead>
            <tbody id="tideforecast"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
