{% load static %}

<div class="row">

    <img src="{% static 'hnfp/img/icons/i_rain.svg' %}" />
  </div>
  <div class="col s10">
    <h3 class="flow-text">Weather &amp; Marine Conditions</h3>
  </div>
</div>

<div class="row">
  <section class="col s12 bg_green_light weather-wrap">
    <div id="forecast">
      <h4 class="center teal-text flow-text">Forecast</h4>
      <div id="weatherforcast"></div>
    </div>
    <div id="marine">
      <h4 class="center teal-text flow-text">Marine Conditions</h4>
      <div id="marineforecast"></div>
    </div>
    <div id="tides">
      <h4 class="center teal-text flow-text">Tide Reports</h4>
      <div id="tideforecast"></div>
    </div>
  </section>
</div>
