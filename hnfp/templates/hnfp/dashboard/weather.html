{% load static %}

<div class="row flow-text">
  <div class="col s2 brand-logo">
    <img src="{% static 'hnfp/img/icons/i_rain.svg' %}" />
  </div>
  <div class="col s10">
    <h3 class="flow-text">Weather &amp; Marine Conditions</h3>
  </div>
</div>

<div class="row flow-text">
  <section class="bg_green_light weather-wrap">
    <div id="forecast">
      <div class="row">
        <h4 class="center teal-text flow-text">Today's Forecast</h4>
        <div class="center" id="forecast-summary"></div>
      </div>
      <div class="row">
        <h4 class="center teal-text flow-text margin-top">Current</h4>
        <table class="highlight responsive-table">
          <tbody id="weatherforcast"></tbody>
        </table>
      </div>
    </div>
    <div id="marine">
      <div class="row">
        <h4 class="center teal-text flow-text">Marine Conditions</h4>
        <table class="highlight responsive-table">
          <tbody id="marineforecast"></tbody>
        </table>
      </div>
    </div>
    <div id="tides">
      <h4 class="center teal-text flow-text">Tide Report</h4>
      <table class="highlight responsive-table centered">
        <thead>
          <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Water Level (ft)</th>
            <th>High/Low</th>
          </tr>
        </thead>
        <tbody id="tideforecast"></tbody>
      </table>
    </div>
  </section>
</div>
