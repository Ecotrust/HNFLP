{% extends "base.html" %}
{% load static %}

{% block content %}
  <main class="alert-delete">
    <section class="container padding-top">
      <form action="" method="post" id="form-delete">
        {% csrf_token %}
        <h3>Are you sure you want to delete?</h3>
        <h5>{{ object }}</h5>
        <input class="btn" type="submit" value="Confirm" />
        <a href="/alert/" class="btn-flat">Cancel</a>
      </form>
    </section>
  </main>
{% endblock content %}
