{% extends "hnfp/index.html" %}
{% load static %}

{% block outer_content %}
<main>
  <section class="section welcome_steward survey-wrap white-text padding-top">
    <div class="row">
      <h1 class="center">{{ title }}</h1>
      <h5 class="center flow-text">{{ subtitle }}</h5>
    </div>
    <div class="row cta-round">
      <div class="container">
        <div class="col s6 l4 center">
          <a href="/dashboard/" class="cta-fixed-width hoverable">
            <i><img src="{% static 'hnfp/img/icons/i_user_white.svg' %}" /></i>
            <p class="flow-text"><strong>Head to your Dashboard</strong></p>
          </a>
        </div>
        <div class="col s6 l4 center">
          <a href="/dashboard/" class="cta-fixed-width hoverable">
            <i><img src="{% static 'hnfp/img/icons/i_checklist_white.svg' %}" /></i>
            <p class="flow-text"><strong>Search for Jobs</strong></p>
          </a>
        </div>
        <div class="col s6 l4 center">
          <a href="/dashboard/" class="cta-fixed-width hoverable">
            <i><img src="{% static 'hnfp/img/icons/i_binoculars_white.svg' %}" /></i>
            <p class="flow-text"><strong>Make your own Map</strong></p>
          </a>
        </div>
        <div class="col s6 l4 center">
          <a href="/dashboard" class="cta-fixed-width hoverable">
            <i><img src="{% static 'hnfp/img/icons/i_alert_white.svg' %}" /></i>
            <p class="flow-text"><strong>View &amp; Report Road Conditions</strong></p>
          </a>
        </div>
        <div class="col s6 l4 center">
          <a href="/dashboard/" class="cta-fixed-width hoverable">
            <i><img src="{% static 'hnfp/img/icons/i_comment_white.svg' %}" /></i>
            <p class="flow-text"><strong>Contribute to the Forum</strong></p>
          </a>
        </div>
        <div class="col s6 l4 center">
          <a href="/dashboard/" class="cta-fixed-width hoverable">
            <i><img src="{% static 'hnfp/img/icons/i_rain_white.svg' %}" /></i>
            <p class="flow-text"><strong>View Weather Conditions &amp; Alerts</strong></p>
          </a>
        </div>
      </div>
    </div>
  </section>
</main>
{% endblock outer_content %}
