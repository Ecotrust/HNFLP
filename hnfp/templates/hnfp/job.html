{% extends "hnfp/index.html" %}
{% load static %}

{% block outer_content %}
  {% for job in jobs %}
    <article class="job-post">
      <h5 class="center border-bottom"><a href="/job/{{ job.id }}" >{{ job.title }}</a></h5>
      {{ job.job_post | safe }}
    </article>
  {% endfor %}
{% endblock outer_content %}
